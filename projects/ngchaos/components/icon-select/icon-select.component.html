<button type="button"
  (click)="open($event)"
  class="p-2 p-button-text"
  pButton>
  <span class="material-symbols-outlined text-3xl {{ styleClass }}">
    {{ icon }}
  </span>
</button>
  
<p-overlayPanel #overlay 
  styleClass="p-overlay-emoticons"
  [focusOnShow]="true"
  [style]="{ maxWidth: '350px' }">
  <p-tabView class="p-overlay-emoticons">
    
    
    <!-- Icons -->
    <p-tabPanel leftIcon="pi pi-folder">
      <div class="p-2">
        <input type="text"
          [autofocus]="true"
          [formControl]="searchIconCtrl"
          class="p-2 text-sm w-full"
          placeholder="ค้นหา"
          pInputText>
      </div>
      <div class="p-2 border-top-1 surface-border overflow-x-hidden overflow-y-auto" [style]="{ maxHeight: '320px' }">
        <div class="grid">
          <ng-container *ngFor="let item of filteredListIcons">
            <div class="col-2">
              <button type="button"
                (click)="selectColor($event, item)"
                class="p-button-text p-1"
                pButton>
                <span class="material-symbols-outlined text-500">
                  {{ item }}
                </span>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</p-overlayPanel>

<p-overlayPanel #overlayColor
  styleClass="overflow-x-hidden overflow-y-auto"
  [style]="{ maxWidth: '250px', maxHeight: '250px' }">
    <div class="grid">
      <ng-container *ngFor="let color of listColors">
        <div class="col-3">
          <button type="button"
            (click)="selectIcon(color)"
            class="p-button-text p-1"
            pButton>
            <span class="material-symbols-outlined text-2xl {{ color }}">
              {{ icon }}
            </span>
          </button>
        </div>
      </ng-container>
    </div>
</p-overlayPanel>
