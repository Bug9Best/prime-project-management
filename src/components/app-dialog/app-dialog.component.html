@if (showButton()) {
  <button pButton
    [icon]="icon()"
    [label]="label() | translate"
    [class]="buttonStyleClass()"
    class="w-10rem"
    (click)="visible = true">
  </button>
}

<p-dialog
  appendTo="body"
  [(visible)]="visible"
  [header]="header() | translate"
  [modal]="modal()"
  [draggable]="draggable()"
  [resizable]="resizable()"
  [closable]="closable()"
  [closeOnEscape]="closeOnEscape()"
  [dismissableMask]="dismissableMask()"
  [style]="{width: width(), minHeight : height() }">
  <ng-content></ng-content>

  @if (showFooter()) {
    <ng-template #footer>
      <p-button 
        severity="secondary" 
        [label]="'BUTTON_CANCEL' | translate" 
        [text]="true" 
        styleClass="w-8rem"
        (click)="visible = false" />
      <p-button 
        [icon]="submitIcon()"
        [label]="submitLabel() | translate" 
        severity="primary" 
        styleClass="w-8rem"
        (click)="onSubmit()" />
    </ng-template>
  }
</p-dialog>
