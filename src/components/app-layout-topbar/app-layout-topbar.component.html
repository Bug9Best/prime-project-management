<div class="fixed top-0 w-full z-3">
  <div class="topbar-height surface-overlay py-3 px-4 shadow-2 flex align-items-center justify-content-between">
    <img src="/image/project-logo.png" alt="Image" height="50" class="mr-0 lg:mr-6">
    <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterFromClass="hidden"
      leaveToClass="hidden" [hideOnOutsideClick]="true">
      <i class="pi pi-bars text-3xl"></i>
    </a>
    <div class="align-items-center flex-grow-1 justify-content-between lg:flex absolute lg:static w-full surface-overlay left-0 top-100 shadow-2 lg:shadow-none">
      <ul
        class="list-none p-0 m-0 hidden lg:flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer">
        @for (item of listMenu; track $index) {
          @if (item.label) {
            <li>
              <a pRipple [routerLink]="item.routerLink" style="text-decoration: none;"
                class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-700 hover:text-900 hover:surface-100 border-round cursor-pointer transition-colors transition-duration-150">
                <span class="lg:text-lg">{{ item.label | translate}}</span>
              </a>
            </li>
          }
        }
      </ul>
      <ul
        class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
        <li>
          <a pRipple
            class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            pStyleClass="@next" enterFromClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
            leaveActiveClass="fadeout" [hideOnOutsideClick]="true" (click)="onOpenOverlayPanel()">
            <span>{{ "lang" | translate }}</span>
            <i class="hidden pi pi-language lg:block lg:mx-2"></i>
            <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
          </a>
          <ul #overlay class="list-none p-0 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer z-3">
            <li>
              <a pRipple (click)="changeLanguage('en')"
                class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                <span class="ml-5">English</span>
              </a>
            </li>
            <li>
              <a pRipple (click)="changeLanguage('th')"
                class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                <span class="ml-5">ภาษาไทย</span>
              </a>
            </li>
          </ul>
        </li>
        <li class="border-top-1 surface-border lg:border-top-none">
          <p-avatar  
            styleClass="mr-2" 
            size="normal"
            [image]="userData.picture"
            class="cursor-pointer flex align-items-center"
            (click)="menu.toggle($event)"
            shape="circle" />
    </li>
        <p-menu #menu [model]="items" [popup]="true" class="flex justify-center" styleClass="w-18rem ml-3">
          <ng-template #start>
            <div class="flex align-items-center p-3">
              <p-avatar [image]="userData.picture" class="mr-3" shape="circle" />
              <span class="flex flex-column">
                  <span class="font-bold"> {{ userData.name }} </span>
                  <span class="text-sm"> {{ userData.email }} </span>
              </span>
            </div>
          </ng-template>
          <ng-template #item let-item>
              <a pRipple class="flex items-center p-menu-item-link">
                  <span [class]="item.icon"></span>
                  <span class="ml-2">{{ item.label }}</span>
              </a>
          </ng-template>
      </p-menu>
      </ul>
    </div>
  </div>
  <div class="app-content-height p-3">
    <ng-content>
    </ng-content>
  </div>
</div>
