<p-table 
  [value]="listItem" 
  [scrollable]="true"
  styleClass="p-datatable-borderless mx-3">
  @if (showHeader) {
    <ng-template #header>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
      </tr>
    </ng-template>
  }
  <ng-template #body let-product let-rowIndex="rowIndex">
    <tr>
      <td>{{ rowIndex+1 }}</td>
      <td>{{ product.full_name }}</td>
      <td>{{ product.email }}</td>
    </tr>
  </ng-template>
</p-table>
