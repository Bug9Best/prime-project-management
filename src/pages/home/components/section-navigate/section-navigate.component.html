<div class="fixed top-0 w-full z-3">
  <div class="surface-overlay py-3 px-6 shadow-2 flex align-items-center justify-content-between"
    style="min-height: 80px">
    <img src="/image/project-logo.png" alt="Image" height="50" class="mr-0 lg:mr-6">
    <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
      leaveToClass="hidden" [hideOnOutsideClick]="true">
      <i class="pi pi-bars text-3xl"></i>
    </a>
    <div class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 shadow-2 lg:shadow-none">
      <ul
        class="list-none p-0 m-0 hidden lg:flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer">
        @for (item of listMenu; track $index) {
        <li>
          <a pRipple (click)="onScrollToElement(item.element)"
            class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-700 hover:text-900 hover:surface-100 border-round cursor-pointer transition-colors transition-duration-150">
            <span class="lg:text-lg">{{ item.label | translate}}</span>
          </a>
        </li>
        }
      </ul>
      <ul
        class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
        <li>
          <a pRipple
            class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"
            pStyleClass="@next" enterClass="hidden" enterActiveClass="scalein" leaveToClass="hidden"
            leaveActiveClass="fadeout" [hideOnOutsideClick]="true" (click)="onOpenOverlayPanel()">
            <span>{{ "LANGUAGE" | translate }}</span>
            <i class="hidden pi pi-language lg:block lg:mx-2"></i>
            <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
          </a>
          <ul #overlay class="list-none p-0 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer">
            <li>
              <a pRipple (click)="changeLanguage('en')"
                class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                <span class="ml-5">English</span>
              </a>
            </li>
            <li>
              <a pRipple (click)="changeLanguage('th')"
                class="flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150">
                <span class="ml-5">ภาษาไทย</span>
              </a>
            </li>
          </ul>
        </li>
        <ul class="lg:ml-2 list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
          <li class="flex flex-column lg:flex-row lg:gap-2">
            <a pRipple (click)="onSignin()"
              class="lg:w-8rem flex px-6 p-3 lg:px-3 lg:py-2 align-items-center lg:justify-content-center lg:border-1 lg:surface-border text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150">
              <span>{{ "BUTTON_SIGNIN" | translate}}</span>
            </a>
            <a pRipple (click)="onSignup()"
              class="lg:w-8rem flex px-6 p-3 lg:px-3 lg:py-2 align-items-center lg:justify-content-center  font-medium hover-primary lg-hover-primary border-round cursor-pointer transition-colors transition-duration-150">
              <span>{{ "BUTTON_SIGNUP" | translate}}</span>
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</div>
