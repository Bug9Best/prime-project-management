<div class="border-1 surface-border border-round cursor-pointer" 
  (click)="onSelectMember()">
  <div class="flex p-3">
    <div class="flex align-items-center w-full" style="width: 80%;">
      <p-avatar  
        styleClass="mr-2" 
        size="large"
        [image]="member.image ? member.image : ''"
        [label]="member.image ? '' : member.first_name[0] + member.last_name[0]"
        [style]="{ 'background-color': '#dee9fc', color: 'gray' }" shape="circle" />
      <div class="mr-2">
        <span class="block text-900 font-medium"> {{ member.full_name }} </span>
        <div class="text-600"> {{ member.position}} </div>
      </div>
    </div>

    <div class="flex justify-content-end align-items-center">
      <div class="flex align-items-center" pTooltip="50/50 Issue">
        <div class="surface-300 border-round overflow-hidden" style="height:16px; width: 150px">
          <div class="bg-green-500 h-full" style="width:100%"></div>
        </div>
        <div class="text-green-500 ml-3 font-medium">%100</div>
      </div>
    </div>
  </div>
</div>
<project-member-detail hideOnOutsideClick></project-member-detail>
