<div class="grid">
  @for (item of listMember; track $index) {
      <div class="col-12 xl:col-6">
      <div class="border-1 surface-border border-round cursor-pointer" 
        (click)="onSelectMember(item)">
        <div class="flex p-3">
          <div class="flex align-items-center w-full" style="width: 80%;">
            <p-avatar  
              styleClass="mr-2" 
              size="large"
              [image]="item.picture ? item.picture : ''"
              [label]="item.picture ? '' : item.name[0]"
              [style]="{ 'background-color': '#dee9fc', color: 'black' }" shape="circle" />
            <div class="mr-2">
              <span class="block text-900 font-medium"> {{ item.name }} </span>
              <div class="text-600"> {{ item.email }} </div>
            </div>
          </div>
      
          <div class="flex justify-content-end align-items-center">
            <div class="flex align-items-center" 
              [pTooltip]="item.done_tasks + '/' + (item.todo_tasks + item.doing_tasks + item.done_tasks)">
              <div class="border-round overflow-hidden" style="width: 185px">
                <div class="text-sm text-500 mb-2">
                  {{ 'project.member.progress' | translate }}
                </div>
                <p-progressbar [value]="getTaskProgress(item)" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <project-member-detail 
        hideOnOutsideClick
        (onRemoveFormProjectEvent)="getProjecctMember()"
        [projectData]="projectData">
      </project-member-detail>
    </div>
    }
</div>
