<div class="border-1 surface-border border-round py-2 px-3 mb-2 flex align-items-center">
  <ng-container *ngIf="file">
    <span class="inline-flex justify-content-center align-items-center" [ngClass]="getFileIcon().bgColor"
      style="border-radius: 4px; width:32px; height: 32px">
      <ng-container *ngIf="getFileIcon().icon !== 'ppt' && getFileIcon().icon !== 'pptx'">
        <i class="pi {{ getFileIcon().icon }} {{ getFileIcon().color }}" style="font-size: 1.25rem;"></i>
      </ng-container>
      <ng-container *ngIf="getFileIcon().icon === 'ppt' || getFileIcon().icon === 'pptx'">
        <div class="{{ getFileIcon().color }}" style="font-size: 1.25rem;">{{ getFileIcon().icon }}</div>
      </ng-container>
      <ng-container *ngIf="getFileIcon().icon === 'json'">
        <div class="{{ getFileIcon().color }}" style="font-size: 1.25rem;">{{ getFileIcon().icon }}</div>
      </ng-container>
    </span>

    <div class="flex justify-content-between align-items-center flex-1 ml-3">
      <div class="flex flex-column align-content-center w-full">
        <div class="font-medium text-900">
          @if (isOpenFile) {
            <a target="_blank" 
              class="text-900 hover:text-800" 
              [href]="file.file_url" 
              style="text-decoration: none">
              {{ file.name }}
            </a>
          } @else {
            <span class="text-900">{{ file.name }}</span>
          }
        </div>
        <div class="flex">
          <div class="text-sm text-500 mr-2">{{ getFileSize() }}</div>
          <div class="text-sm text-500">{{ getFileIcon().type?.toLocaleUpperCase() }}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
