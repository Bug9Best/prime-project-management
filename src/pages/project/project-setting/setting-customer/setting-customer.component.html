<p-scrollpanel 
  [style]="{ width: '100%', height: 'var(--content-height-with-subheader)' }">
  <div class="font-medium text-lg text-900"> Customer Information </div>
  <div class="text-sm text-500 mb-3"> Manage customer of project information. </div>
  <div class="surface-section">
    <ul class="list-none p-0 m-0">
      <li class="flex align-items-center py-4 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2">Customer Name</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Prime Project Manager</div>
      </li>
      <li class="flex align-items-center py-4 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2">Customer Email</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Waterfall Project</div>
      </li>
      <li class="flex align-items-center py-4 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2">Start Date</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Natthaphon D. Best</div>
      </li>
      <li class="flex align-items-center py-4 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2">End Date</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">16-September-2024</div>
      </li>
    </ul>
  </div>
</p-scrollpanel>
