<div class="font-medium text-lg text-900"> Notification </div>
<div class="text-sm text-500 mb-3"> Manage project notification settings. </div>
<ul class="list-none p-0 m-0">
  <li class="flex align-items-center py-4 px-2 border-top-1 surface-border flex-wrap">
    <div class="text-500 w-6 md:w-2">
      Notification
    </div>
    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
      <p-selectButton 
        [options]="stateOptions" 
        tabindex="0"
        optionLabel="label" 
        optionValue="value"
        class="p-button-sm" />
      </div>
  </li>
  <li class="flex align-items-center py-4 px-2 border-top-1 surface-border flex-wrap">
    <div class="text-500 w-6 md:w-2">
      Email
    </div>
    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
      <p-selectButton 
        [options]="stateOptions" 
        [(ngModel)]="value2" 
        tabindex="0"
        optionLabel="label" 
        optionValue="value"
        class="p-button-sm" />
     </div>
  </li>
</ul>
