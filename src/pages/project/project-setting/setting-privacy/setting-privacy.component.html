<div class="border-bottom-1 surface-border">
  <div class="flex justify-content-between align-items-center">
    <div class="flex flex-column">
      <div class="font-medium text-lg text-900"> Privary </div>
      <div class="text-sm text-500 mb-3">
        You can manage privary settings for this project.
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <div class="flex justify-content-between align-items-center">
    <div class="flex flex-column">
      <div class="font-medium text-lg text-900"> Archive this project </div>
      <div class="text-sm text-500 ">
        Mark this project as archived and read-only.
      </div>
    </div>
    <div class="flex align-items-center">
      <button 
        icon="pi pi-bookmark"
        label="Archive Project"
        class="p-button-warn p-button-outlined"
        (click)="onConfirmArchive()"
        pButton>
      </button>
    </div>
  </div>

  <p-divider></p-divider>

  <div class="flex justify-content-between align-items-center">
    <div class="flex flex-column">
      <div class="font-medium text-lg text-900"> Delete this project </div>
      <div class="text-sm text-500">
        Once you delete a project, there is no going back. Please be certain.
      </div>
    </div>
    <div class="flex align-items-center">
      <button 
        icon="pi pi-trash"
        label="Delete Project"
        class="p-button-danger p-button-outlined"
        (click)="onConfirmDelete()"
        pButton>
      </button>
    </div>
  </div>
</div>
