@switch (role()) {
  @case (UserRole.Admin) {
      <p-tag icon="pi pi-crown" severity="danger" value="Admin" class="w-full"/>
  }
  @case (UserRole.Instructor) {
      <p-tag icon="pi pi-graduation-cap" severity="warn" value="Instructor" class="w-full"/>
  }
  @case (UserRole.User) {
      <p-tag icon="pi pi-user" value="User" class="w-full"/>
  }
  @default {
      <p-tag icon="pi pi-user" value="User" class="w-full"/>
  }
}
