<workspace-topbar>
  <div class="app-content-height flex gap-3">
    <workspace-sidebar 
      (onChangeTabIndexEvent)="currentTabIndex = $event">
    </workspace-sidebar>

    <div class="w-full">
      <workspace-content 
        [currentTabIndex]="currentTabIndex">
      </workspace-content>
    </div>
  </div>
</workspace-topbar>
